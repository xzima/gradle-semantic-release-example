---
# see https://github.com/Logerfo/gitflow-action
name: Gitflow
on:
  push:
    branches:
      - rc
      - master

permissions:
  contents: read
  pull-requests: write

jobs:
  gitflow:
    name: üî® Create PR
    runs-on: ubuntu-latest
    steps:
      - uses: Logerfo/gitflow-action@0.0.4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          release: rc
          master: master
          dev: develop
          auto-merge: false

concurrency:
  # –æ–¥–∏–Ω –∑–∞–ø—É—Å–∫ workflow –¥–ª—è –∫–∞–∂–¥–æ–π –≤–µ—Ç–∫–∏
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true
